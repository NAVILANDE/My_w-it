<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>JavaScript Popup Boxes and Functions</title>
    <style>
      body {
        text-align: center;
      }
    </style>
    <script>
      function showAlert() {
        alert("This is a simple alert message.");
      }

      function showConfirm() {
        var result = confirm("Are you sure you want to proceed?");
        if (result) {
          alert("User clicked OK!");
        } else {
          alert("User clicked Cancel!");
        }
      }

      function showPrompt() {
        var name = prompt("Please enter your name:", "");
        if (name != null && name != "") {
          alert("Hello, " + name + "! Welcome to our website.");
        } else {
          alert("You did not enter your name.");
        }
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Popup Boxes and Functions</h1>
    <button onclick="showAlert()" type="button" class="btn btn-primary">
      Show Alert
    </button>
    <button onclick="showConfirm()" type="button" class="btn btn-primary">
      Show Confirm
    </button>
    <button onclick="showPrompt()" type="button" class="btn btn-primary">
      Show Prompt
    </button>
  </body>
</html>
