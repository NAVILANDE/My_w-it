<!DOCTYPE html>
<html>
  <head>
    <title>External Style Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>
      This is a paragraph with external styling. External styles are defined in
      a separate CSS file (styles.css) and linked to the HTML document using the
      &lt;link&gt; element.
    </p>
  </body>
</html>
