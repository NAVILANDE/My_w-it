<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollover Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Let's SHOP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Account</a>
            </li>
            <li
              class="nav-item dropdown"
              onmouseover="showSubmenu('submenu1')"
              onmouseout="hideSubmenu('submenu1')"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" id="submenu1" class="submenu">
                <li>
                  <a class="dropdown-item" class="submenu-item" href="#"
                    >Electronics</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" class="submenu-item" href="#"
                    >Clothing</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" class="submenu-item" href="#"
                    >Books</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" class="submenu-item" href="#"
                    >Home & Kitchen</a
                  >
                </li>
               
              </ul>
              <li><hr class="dropdown-divider" /></li>
           
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="image">
      <img src="https://blogimages.softwaresuggest.com/blog/wp-content/uploads/2023/07/03180345/The-Ultimate-Guide-to-Ecommerce-Website-Development-in-2023.jpg" alt="bg-img" />
    </div>
    <div id="submenu1" class="submenu">
      <div class="submenu-item">Submenu Item 1.1</div>
      <div class="submenu-item">Submenu Item 1.2</div>
      <div class="submenu-item">Submenu Item 1.3</div>
    </div>

    <script>
      // JavaScript functions to show/hide submenu
      function showSubmenu(id) {
        document.getElementById(id).style.display = "block";
      }

      function hideSubmenu(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
